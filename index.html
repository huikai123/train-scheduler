<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
</head>
<body>

<div class="container">
	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color:#ff9900">
		<h1 class="text-center warning">Anytime is Train Time</h1>
		<h3 class="text-center">Choo Choo. Chee Chee</h3>
	</div>


	<div class="row">
		<div class="col-sm-12">				
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>						
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="trainRows">	
						</tbody>
					</table>
				</div>
			</div>
		
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" >
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destinationInput" >
						</div>
						<div class="form-group">
							<label for="startTime">First Train Time (HH:mm-military time)</label>
							<input type="text" class="form-control" id="startTimeInput">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						<button type="submit" class="btn btn-warning" id="submitTrain">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>	
</div>	


<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js" type="text/javascript"></script>


<!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<script src="assets/javascript/app.js" type="text/javascript"></script>


</body>
</html>
